<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواعيدي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      direction: rtl;
    }

    body {
      background-color: #E7EBE0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 380px;
      background-color: #FAFAF5;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Back arrow */
    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 28px;
      color: #7E8876;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      color: #3A3A3A;
      margin-bottom: 20px;
    }

    /* Appointment Cards */
    .appointment {
      border: 1px solid #E0E0E0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #FFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .appointment.completed {
      border-left: 5px solid #8E9A88;
    }

    .appointment.ongoing {
      border-left: 5px solid #AFAB91;
    }

    .appointment-info {
      text-align: right;
    }

    .appointment-info p {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .appointment-info .details {
      font-size: 12px;
      color: #8C8C8C;
    }

    .appointment-icon {
      width: 30px;
      height: 30px;
    }

    .appointment-icon.completed-icon {
      background: url('https://cdn-icons-png.flaticon.com/512/2921/2921222.png') no-repeat center center;
      background-size: contain;
    }

    .appointment-icon.ongoing-icon {
      background: url('https://cdn-icons-png.flaticon.com/512/753/753345.png') no-repeat center center;
      background-size: contain;
    }

    /* Tabs */
    .status-buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .status-buttons button {
      background-color: #D4D8C2;
      color: #555;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .status-buttons button.active {
      background-color: #AFAB91;
      color: #FFF;
    }

    .status-buttons button:hover {
      background-color: #A5A78C;
      color: #FFF;
    }

    /* Book Appointment Button */
    .book-btn {
      width: 100%;
      background-color: #AFAB91;
      color: #FFF;
      padding: 12px;
      text-align: center;
      border-radius: 25px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: auto;
      transition: background-color 0.3s ease;
    }

    .book-btn:hover {
      background-color: #A5A78C;
    }

    /* Footer styles */
    footer {
      background-color: #D4D8C2;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    footer img {
      width: 24px;
    }

    footer a {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer a:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Back Button -->
    <span class="back-arrow" onclick="window.history.back();">←</span>

    <h1>مواعيدي</h1>

    <!-- Completed Appointment -->
    <div class="appointment completed">
      <div class="appointment-info">
        <p>تم حجز موعد الساعة 6:30 مع الطب النفسي العام</p>
        <div class="details">
          <span>د. أسماء خالد</span> | <span>مدة الجلسة: ساعة</span>
        </div>
      </div>
      <div class="appointment-icon completed-icon"></div>
    </div>

    <!-- Ongoing Appointment -->
    <div class="appointment ongoing">
      <div class="appointment-info">
        <p>تم حجز موعد الساعة 9:00 مع الطب النفسي العام</p>
        <div class="details">
          <span>د. أسماء خالد</span> | <span>مدة الجلسة: 30 دقيقة</span>
        </div>
      </div>
      <div class="appointment-icon ongoing-icon"></div>
    </div>

    <!-- Status Buttons -->
    <div class="status-buttons">
      <button class="active">الجارية</button>
      <button>المكتملة</button>
    </div>

    <!-- Book Appointment Button -->
    <button class="book-btn" onclick="window.location.href='10.html'">احجز موعدك</button>
  </div>

  <!-- Footer Section -->
  <footer>
    <a href="firstpage.html">
      <img src="home_icon.png" alt="home"> <!-- Replace with home icon -->
      <span>اطمئن</span>
    </a>

    <a href="12.html">
      <img src="calendar_icon.png" alt="calendar"> <!-- Replace with calendar icon -->
      <span>المواعيد</span>
    </a>

    <a href="14.html">
      <img src="plan_icon.png" alt="plan"> <!-- Replace with plan icon -->
      <span>الخطة العلاجية</span>
    </a>

    <a href="16.html">
      <img src="chat_icon.png" alt="chat"> <!-- Replace with chat icon -->
      <span>المحادثات</span>
    </a>

    <a href="17.html">
      <img src="more_icon.png" alt="more"> <!-- Replace with more icon -->
      <span>الملف الشخصي</span>
    </a>
  </footer>

</body>
</html>
